# Application Configuration
spring.application.name=sep-project

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.dev.ale.sep_project=${APP_LOG_LEVEL:DEBUG}

# TimeZone Configuration
spring.jackson.time-zone=${TIME_ZONE:America/Argentina/Buenos_Aires}

# Configuraci√≥n de JWT
jwt.secret=${SECRET_KEY}
jwt.expiration=${EXPIRATION}

# Refresh token expiration
jwt.refresh.expiration=${REFRESH_EXPIRATION}